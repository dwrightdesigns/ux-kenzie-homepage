<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav class="navbar__element">
          <div class="navbar__logo">
            <img
              src="https://res-5.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco/v1507162903/qkpagi7sv8temclfcfjp.png"
              alt=""
            />
          </div>
          <ul>
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="navbar--modifier"><a href="#">Schedule a Tour</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero">
        <h1>Design your tech career</h1>
        <p>
          Kenzie Academy is a two-year learning track and apprenticeship
          program.
        </p>
        <iframe
          width="560"
          height="395"
          src="https://www.youtube.com/embed/UBATWULk8CU"
          frameborder="0"
        ></iframe>
      </div>

      <section class="signup">
        <h3>Let's Chat.</h3>
        <p>
          Kenzie Academy is no small commitment. If we've piqued your interest
          today, we'd love to keep the conversation going.
        </p>

        <form class="signup__form">
          <div class="signup--name">
            <input placeholder="First Name" />
            <input placeholder="Last Name" />
          </div>
          <div class="signup--info">
            <input placeholder="Email" />
            <input placeholder="Phone" />
          </div>
          <div class="signup__button">
            <input type="submit" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
